  <script>
    // Ø¨ÙŠØ§Ù†Ø§Øª ØªØ¬Ø±ÙŠØ¨ÙŠØ© Ù„Ù„Ù…ØªØ§Ø¬Ø± ÙˆØ§Ù„Ù…Ù†ØªØ¬Ø§Øª
    const stores = {
      1: "StyleStore",
      2: "Gadget World",
      3: "TechZone"
    };

    const products = [
      {id: "P001", name: "T-Shirt", price: "$20", stock: 100, storeId: 1},
      {id: "P002", name: "Jeans", price: "$45", stock: 50, storeId: 1},
      {id: "P003", name: "Smartphone", price: "$500", stock: 30, storeId: 2},
      {id: "P004", name: "Laptop", price: "$1200", stock: 10, storeId: 2},
      {id: "P005", name: "Headphones", price: "$80", stock: 70, storeId: 3},
    ];

    // Ù†Ù‚Ø±Ø£ storeId Ù…Ù† Ø§Ù„Ø±Ø§Ø¨Ø·
    const urlParams = new URLSearchParams(window.location.search);
    const storeId = urlParams.get("storeId");

    const tableBody = document.querySelector("#product-table tbody");
    const pageTitle = document.getElementById("page-title");

    let filteredProducts = products;

    if (storeId) {
      filteredProducts = products.filter(p => p.storeId == storeId);
      pageTitle.textContent = `Products - ${stores[storeId] || "Unknown Store"}`;
    }

    // Ù†Ø¹Ø±Ø¶ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª
    filteredProducts.forEach(product => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${product.id}</td>
        <td>${product.name}</td>
        <td>${product.price}</td>
        <td>${product.stock}</td>
        <td>${stores[product.storeId]}</td>
        <td>
          <button class="btn btn-edit"><i class="fas fa-pen"></i></button>
            <button class="btn btn-delete"><i class="fas fa-trash"></i></button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  </script>
